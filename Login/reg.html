<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Page</title>
    <link rel="stylesheet" href="./reg.css">
</head>

<body>
    <div class="reg">
        <h2><ins>Registration Form</ins></h2>
        <form>
            <label for="name"><b>Name</b></label>
            <input type="text" id="name" required>
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" required>
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" required>
            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" id="dob" required>
            <label for="resume"><b>Upload Resume</b></label>
            <input type="file" id="resume" required>
            <label style=" margin:10px 20px 5px 0px;" for="gender"><b>Gender</b></label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" required><br><br><br>
            <label style=" margin:10px 20px 5px 0px;" for="lan"><b> Languages</b> </label>
            <label for="C++">C++</label>
            <input type="checkbox" id="C++">
            <label for="java">Java</label>
            <input type="checkbox" id="java">
            <label for="C#">C#</label>
            <input type="checkbox" id="C#">
            <input type="submit" value="Register">
        </form>
    </div>

</body>

</html>
